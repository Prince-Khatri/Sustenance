<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto">
        <header class="bg-blue-500 text-white p-4">
            <h1 class="text-2xl font-bold">Incident Reporting</h1>
        </header>

        <nav class="bg-blue-600 p-4 text-white">
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="hover:text-yellow-300">Dashboard</a></li>
                <li><a href="incident-reporting.html" class="hover:text-yellow-300">Incident Reporting</a></li>
                <li><a href="location-sharing.html" class="hover:text-yellow-300">Location Sharing</a></li>
                <li><a href="survival-guide.html" class="hover:text-yellow-300">Survival Guide</a></li>
                <li><a href="emergency-help.html" class="hover:text-yellow-300">Emergency Help</a></li>
                <li><a href="community-support.html" class="hover:text-yellow-300">Community Support</a></li>
                <li><a href="real-time-updates.html" class="hover:text-yellow-300">Real-Time Updates</a></li>
                <li><a href="settings.html" class="hover:text-yellow-300">Settings</a></li>
                <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
            </ul>
        </nav>
        

        <main class="p-4">
            <section id="incident-reporting" class="my-4">
                <h2 class="text-xl font-bold mb-2">Incident Reporting</h2>
                <div class="bg-white p-4 shadow rounded-lg space-y-4">
                    <form>
                        <label class="block">
                            <span class="text-gray-700">Location</span>
                            <input type="text" class="mt-1 block w-full" placeholder="Enter location">
                        </label>
                        <label class="block">
                            <span class="text-gray-700">Description</span>
                            <textarea class="mt-1 block w-full" rows="3" placeholder="Describe the incident"></textarea>
                        </label>
                        <label class="block">
                            <span class="text-gray-700">Severity</span>
                            <select class="mt-1 block w-full">
                                <option>Mild</option>
                                <option>Moderate</option>
                                <option>Severe</option>
                            </select>
                        </label>
                        <label class="block">
                            <span class="text-gray-700">Upload Photos/Videos</span>
                            <input type="file" class="mt-1 block w-full">
                        </label>
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Report</button>
                    </form>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Chat with Nearby Users</button>
                </div>
            </section>
        </main>

        <footer class="bg-blue-600 text-white p-4 mt-4">
            <p class="text-center"><a href="index.html"> &copy; 2024 Sustenance</a></p>
        </footer>
    </div>
</body>
</html>
