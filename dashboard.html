<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto">
        <header class="bg-blue-500 text-white p-4">
            <h1 class="text-2xl font-bold">Dashboard</h1>
        </header>

        <nav class="bg-blue-600 p-4 text-white">
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="hover:text-yellow-300">Dashboard</a></li>
                <li><a href="incident-reporting.html" class="hover:text-yellow-300">Incident Reporting</a></li>
                <li><a href="location-sharing.html" class="hover:text-yellow-300">Location Sharing</a></li>
                <li><a href="survival-guide.html" class="hover:text-yellow-300">Survival Guide</a></li>
                <li><a href="emergency-help.html" class="hover:text-yellow-300">Emergency Help</a></li>
                <li><a href="community-support.html" class="hover:text-yellow-300">Community Support</a></li>
                <li><a href="real-time-updates.html" class="hover:text-yellow-300">Real-Time Updates</a></li>
                <li><a href="settings.html" class="hover:text-yellow-300">Settings</a></li>
                <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
            </ul>
        </nav>
        

        <main class="p-4">
            <section class="my-4">
                <h2 class="text-xl font-bold mb-2">Dashboard</h2>
                <div class="bg-white p-4 shadow rounded-lg space-y-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">View Map</button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Access Survival Guide</button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Emergency Contacts</button>
                </div>
            </section>

            <!-- Map Section -->
            <section id="map-section" class="my-4">
                <h2 class="text-xl font-bold mb-2">View Map</h2>
                <div id="map" class="h-96 bg-gray-300 rounded-lg shadow-md"></div>
            </section>

            <script>
              function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                  center: {lat: -34.397, lng: 150.644},
                  zoom: 8
                });

                new google.maps.Marker({
                  position: {lat: -34.397, lng: 150.644},
                  map: map,
                  title: 'Incident Location'
                });
              }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
        </main>

        <footer class="bg-blue-600 text-white p-4 mt-4">
            <p class="text-center"><a href="index.html"> &copy; 2024 Sustenance</a></p>
        </footer>
    </div>
</body>
</html>
